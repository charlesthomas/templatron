[tool.poetry]
name = "templatron"
version = "0.4.31"
description = "ðŸ¤– templatron is a harness for automatically running copier when your templates are updated"
authors = ["Charles Thomas <ch@rlesthom.as>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
click = "8.1.7"
click-config-file = "0.6.0"
copier = "9.2.0"
PyGithub = "2.3.0"
sh = "2.0.6"

[tool.poetry.group.dev.dependencies]
python-semantic-release = "9.7.1"
black = "24.4.2"
pytest = "8.2.0"

[tool.poetry.scripts]
templatron = "templatron.cli:main"
tt = "templatron.cli:main"

[tool.semantic_release]
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = false
tag_format = "v{version}"
version_toml = [
    "pyproject.toml:tool.poetry.version",
    "templatron/__init__.py:__version__",
]

[tool.semantic_release.branches.main]
match = "main"

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
allowed_tags = [
    "build",
    "chore",
    "ci",
    "docs",
    "feat",
    "fix",
    "perf",
    "style",
    "refactor",
    "test",
]
minor_tags = ["feat"]
patch_tags = [
    "build",
    "chore",
    "ci",
    "docs",
    "fix",
    "perf",
    "style",
    "refactor",
    "test",
]

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false

[tool.semantic_release.remote.token]
env = "GITHUB_TOKEN"

[tool.semantic_release.publish]
upload_to_vcs_release = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
